syntax = "proto3";

option go_package = "github.com/buemura/event-driven-commerce/packages/pb";

message OrderResponse {
    string id = 1;
    string customer_id = 2;
    repeated int32 product_id_list = 3;
    int64 total_price = 4;
    string status = 5;
    string payment_method = 6;
    string created_at = 7;
    string updated_at = 8;
}

message GetManyOrdersRequest {
    int32 page = 1;
    int32 items = 2;
}

message GetManyOrdersResponse {
    message PaginationMeta {
        int32 page = 1;
        int32 items = 2;
        int32 total_pages = 3;
        int32 total_items = 4;
    }

    repeated OrderResponse order_list = 1;
    PaginationMeta meta = 2;    
}

message GetOrderRequest {
    string id = 1;
}

message CreateOrderRequest {
    message Product {
        int32 id = 1;
        string name = 2;
	    int32 price = 3;
	    int32 quantity = 4;
	    string image_url = 5;
    }
    
    string customer_id = 1;
    repeated Product product_list = 2;
    string payment_method = 3;
}

service OrderService {
    rpc GetManyOrders(GetManyOrdersRequest) returns (GetManyOrdersResponse);
    rpc GetOrder(GetOrderRequest) returns (OrderResponse);
    rpc CreateOrder(CreateOrderRequest) returns (OrderResponse);
}